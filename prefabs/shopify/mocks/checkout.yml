- name: Create Checkout
  request:
    path: /api/2022-07/graphql.json
    method: POST
    headers:
      content-type: application/json
    body:
      query: "mutation checkoutCreate.*"
      variables:
        input:
          lineItems:
            - variantId: ".*"
              quantity: "\\d+"
  response:
    headers: 
      content-type: json/template
    status: 200
    body: |
      {
        "data": {
          "checkoutCreate": {
            "checkout": {{> checkout}}
          }
        }
      }

- name: Get Checkout
  request:
    path: /api/2022-07/graphql.json
    method: POST
    headers:
      content-type: application/json
    body:
      query: "query getCheckout.*"
  response:
    headers: 
      content-type: json/template
      mimi-operation: "Get Checkout"
    status: 200
    body: |
      {
        "data": {
          "node": {{> checkout}}
        } 
      }

- name: Add Line Item
  request:
    path: /api/2022-07/graphql.json
    method: POST
    headers:
      content-type: application/json
    body:
      query: "mutation checkoutLineItemAdd.*"
      variables:
        checkoutId: ".*"
        lineItems:
          - variantId: ".*"
            quantity: "\\d+"
  response:
    headers: 
      content-type: json/template
    status: 200
    body: |
      {
        "data": {
         "checkoutLineItemsAdd": {
            "checkout": {{> checkout}}
          }
        },
        "checkout": {{> checkout}}
      }

